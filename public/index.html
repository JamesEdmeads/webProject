<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
  <title>Shared Memories</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/general.css"  media="screen"
       rel="stylesheet" type="text/css" ></link>
  <link href="css/index.css"  media="screen"
       rel="stylesheet" type="text/css" ></link>

     href="css/indextablet.css" type="text/css" />
  <link rel="stylesheet" media="screen and (max-width : 600px) "

<body>
  <img id = "top" src = "image/handinhand.jpg"></img>
  <h1>Welcome to Shared Memories</h1>
  <section id = "main">

    <button id = "login" class = "buttons"> Login</button>
    <button id = "newUser" class = "buttons"> New User</button>

    <section class = loginForm id = "newUser0">
      <input id = "name" class = "log2" type = "text" name = "username" placeholder = "username"> </input>
      <br>
      <input id = "pw" class = "log2" type = "password" name = "password" placeholder = "password"></input>
      <br>
      <section id = "tick"> 
        <input id = "own" type = "checkbox" name = "owner">  own story</input>
      </section>
      <button id = "formSend" class = "buttons">Create Account</button>
    </section>

    <section class = loginExist id = "existUser">
      <input id = "eUser" class = "log" type = "text" name = "eUsername" placeholder = "username" ></input>
      <br>
      <input id = "ePw" class = "log" type = "password" name = "ePassword" placeholder = "password"></input>
      <br>
      <button id = "send" class = "buttons">Login</button>
    </section>
    <p id = "response"></p>
  </section>

  <section id = "warning" class = "modal">
    <div class = "modalContent">
      <p class = "warnInfo">This site uses session storage, by continuing you agree to its use<span id = "x">X</span><p>
    <div>
  <section>

</body>
